name: Snyk Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Tomcat 9.0.109
        run: |
          wget https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.109/bin/apache-tomcat-9.0.109.tar.gz
          tar -xzf apache-tomcat-9.0.109.tar.gz
          mv apache-tomcat-9.0.109 $HOME/tomcat
          echo "Tomcat installed at $HOME/tomcat"

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Build project with Ant
        working-directory: ProyectoPrestamos
        run: |
          ant -Dlibs.CopyLibs.classpath=$GITHUB_WORKSPACE/ProyectoPrestamos/lib/org-netbeans-modules-java-j2seproject-copylibstask.jar \
              -Dj2ee.server.home=$HOME/tomcat clean dist

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk scan
        working-directory: ProyectoPrestamos
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=low

      - name: Generate Snyk report
        working-directory: ProyectoPrestamos
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --json > snyk_report.json

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: ProyectoPrestamos/snyk_report.json
